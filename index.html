<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cssBayan">
    <link rel="stylesheet" href="style.css">
    <title>CSSBayan</title>
</head>

<body>
    <section class="wrapper">
        <div class="accordion">
            <h1 class="title">CSS Bayan</h1>
            <div class="item">
                <input class="input" id="input1" type="radio" name="acc" hidden checked>
                <label for="input1" class="label">
                    <div class="text">
                        Нашел пачку денег
                        <span class="plus-btn"></span>
                    </div>
                    <img class="img" src="./img/nashol.jpg" alt="Нашел пачку денег">
                </label>

            </div>
            <div class="item">
                <input class="input" id="input2" type="radio" name="acc" hidden>
                <label for="input2" class="label">
                    <div class="text">
                        Выпьем за любовь!
                        <span class="plus-btn"></span>
                    </div>
                    <img class="img" src="./img/nikolaev.jpg" alt="Выпьем за любовь!">
                </label>
            </div>
            <div class="item">
                <input class="input" id="input3" type="radio" name="acc" hidden>
                <label for="input3" class="label">
                    <div class="text">
                        Живи так как будто завтра умрешь!
                        <span class="plus-btn"></span>
                    </div>
                    <img class="img" src="./img/life.PNG" alt="Живи так как будто завтра умрешь!">
                </label>
            </div>
            <div class="item">
                <input class="input" id="input4" type="radio" name="acc" hidden>
                <label for="input4" class="label">
                    <div class="text">
                        Если удалил папку на компе.
                        <span class="plus-btn"></span>
                    </div>
                    <img class="img" src="./img/udalil.jpg" alt="Если удалил папку на компе">
                </label>
            </div>
            <div class="item">
                <input class="input" id="input5" type="radio" name="acc" hidden>
                <label for="input5" class="label">
                    <div class="text">
                        Дома и так тепло.
                        <span class="plus-btn"></span>
                    </div>
                    <img class="img" src="./img/nvidia.jpg" alt="Дома и так тепло!">
                </label>
            </div>
        </div>
    </section>
</body>

</html>
